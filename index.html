<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Gabrielle Essence</title>

</head>

<body>
  <main>
    <section class="perfum">
      <img src="images/image-product-desktop.jpg" alt="Essence Eau De Perfum" width="318" class="per">
      <div class="container">
        <article class="card">
          <p class="perfun">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="price-one">$149.99</div>
            <div class="price-two">$169.99</div>
          </div>
          <div class="botao">
            <button class="btn">
              <img src="images/icon-cart.svg" alt="bottom with image cart">Add to Cart</button>
          </div>
        </article>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nunes1886" target="_blank">Gledson Nunes</a>.
  </footer>
</body>

</html>
