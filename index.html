<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Gabrielle Essence</title>

</head>

<body>
  <main>
    <section class="perfum">
      <img src="images/image-product-desktop.jpg" alt="imagem do perfume" width="309" class="per">
      <div class="container">
        <div class="card-field">
          <article class="card">
            <p>PERFUME</p>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p class="text">
              A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
              Perfumer-Creator <br>for the House of CHANEL.
            </p>
            <div class="price">
              <div class="price-one">$149.99</div>
              <div class="price-two">$169.99</div>
            </div>
            <div class="botao">
              <button class="btn">
                <img src="images/icon-cart.svg">Add to Cart</button>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/nunes1886" target="_blank">Gledson Nunes</a>.
    </div>
  </footer>
</body>

</html>
